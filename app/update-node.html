<!DOCTYPE html>
<html lang="zh" ng-app="app" ng-controller="UpdateNodeCtrl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>修改链接</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="./scripts/angular.min.js"></script>
	<script type="text/javascript" src="./scripts/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="./scripts/ui-bootstrap-tpls-3.0.4.min.js"></script>
	<script type="text/javascript" src="./scripts/electangular.js"></script>
	<script type="text/javascript" src="./src/App.js"></script>
	<script type="text/javascript" src="./src/directive/CustomDirectives.js"></script>
	<script type="text/javascript" src="./src/UpdateNodeCtrl.js"></script>
</head>

<body>
	<br />
	<div class="container">
		<form>
			<div class="form-group">
				<input type="text" class="form-control" ng-model="node.auth" placeholder="AUTH">
				<small class="form-text ">对应Redis中的Auth参数，没有可以不填</small>
			</div>
			<div class="form-group">
				<div class="input-group">
					<input type="text" ng-model="node.ssh.host" class="form-control" placeholder="HOST">
					<input type="text" ng-model="node.ssh.port" class="form-control" placeholder="端口(默认22)">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<input id="sshusername" type="text" class="form-control" ng-model="node.ssh.username" placeholder="用户名">
					<input id="sshpassword" type="password" class="form-control" ng-model="node.ssh.password" placeholder="密码">
				</div>
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="sshKey" ng-model="sshKey">
				<label class="form-check-label" for="sshKey">使用秘钥</label>
			</div>
			<div ng-show="sshKey">
				<div class="form-group">
					<div class="input-group">
						<input id="sshusername" type="text" class="form-control" ng-model="node.ssh.privateKey" placeholder="私钥">
						<input id="sshpassword" type="password" class="form-control" ng-model="node.ssh.passphrase" placeholder="密码">
					</div>
				</div>
			</div>
			<button type="button" ng-click="test()" ng-disabled="isTesting" ng-class="testStyle" class="btn">{{testText}}</button>
			<button type="button" ng-click="save(true)" class="btn btn-primary">确认修改</button>
			<button type="button" ng-click="close()" class="btn btn-info">取消</button>
		</form>
	</div>
</body>

</html>
